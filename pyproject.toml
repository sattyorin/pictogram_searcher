[tool.pysen]
version = "0.10.5"

[tool.pysen-cli]
settings_dir = "."

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 80
py_version = "py38"

[[tool.pysen.lint.mypy_targets]]
paths = ["."]

[tool.pysen.lint.source]
includes = ["."]

[tool.pysen.plugin.tidy]
function = "pysen_plugins::tidy"

[tool.pysen.plugin.tidy.config]
config = "tidy.conf"
extensions = [".xml"]

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 80
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 80
multi_line_output = 3
use_parentheses = true
